<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>StopWatch</title>
</head>

<body>
  <div class="container text-center mt-5">
    <div class="p-5 bg-light rounded-3">
      <h1 class="display-5 fw-bold">StopWatch</h1>
      <div class="stopwatch container-fluid py-5">
        <span id="time" class="display-3 fw-normal">00:00:00:00</span>
        <div class="buttons d-flex flex-column justify-content-center align-items-center my-5 d-sm-block">
          <button class="btn btn-dark btn-lg my-1" type="button" id="startBtn">Start</button>
          <button class="btn btn-dark btn-lg my-1" type="button" id="pauseBtn">Pause</button>
          <button class="btn btn-dark btn-lg my-1" type="button" id="resetBtn">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- js -->
  <script src="script.js"></script>
</body>

</html>
