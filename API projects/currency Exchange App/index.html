<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />
    <!-- font awesom -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app-details">
        <h1 class="app-title">Currency Converter</h1>
      </div>
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" value="100" />
      <div class="dropdowns">
        <div class="from">
          <p class="p">From</p>
          <div class="box">
            <img class="flag" src="https://flagcdn.com/48x36/us.png" alt="flag">
            <select id="from-currency-select">
            </div>
          </select>
        </div>
        <div class="to">
          <p class="p">To</p>
          <div class="box">
            <img class="flag" src="https://flagcdn.com/48x36/np.png" alt="flag">
            <select id="to-currency-select">
            </div>
          </select>
        </div>
      </div>
      <button id="convert-button">Get Exchange Rate</button>
      <p id="result"></p>
    </div>

    <!-- Scipt With Array Of Supported Country Codes -->
    <script src="currency-codes.js"></script>
    <!-- Script with API Key -->
    <script src="api-key.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
