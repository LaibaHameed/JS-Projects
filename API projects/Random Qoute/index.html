<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

        <title>Today's Qoute</title>
        <!-- styleSheet -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="box">
                <div class="card text-center">
                    <h5 class="card-title">Today's Qoute</h5>
                    <div class="main-con">
                        <q class="card-text" id="quote">
                            Some quick example text to build on the card
                            title and make up
                            the bulk of the card's content.
                        </q>
                        <span id="author">Author Name</span>
                    </div>
                    <div>
                        <button type="button" class="btnG" id="gen-btn">Get
                            Another</button>
                    </div>
                </div>
            </div>
