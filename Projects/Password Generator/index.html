<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genertor</title>
    <!--Fontawesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>

    <div class="card">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="card-inner">
            <input type="text" id="output" placeholder="Password">
        <button class="icon">
            <i class="far fa-copy" onclick="copyClipboard()"></i>
        </button>
        <input type="range" id="length" min="8" max="20" value="8" onchange="generatePass()">
        <h3 id="length-val">8</h3>
        <button class="btn" onclick="generatePass()">
            <span class="box">
                Generate Password
            </span>
        </button>
        <button class="icon">
            <i class="fas fa-random" onclick="generatePass()"></i>
        </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
