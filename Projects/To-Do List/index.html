<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <h1>ToDo List App</h1>
        <div class="container">
            <section id="wrapper">
                <div class="textInputWrapper">
                    <input placeholder="Task To Be Done" type="text" class="textInput">
                </div>
                <button id="add-btn"><span>Add</span></button>
            </section>
            <section id="tasks">
            </section>
            <section id="error">
                <p>input cannot be empty!!</p>
            </section>
        </div>
    </div>

    <!-- js sourse file -->
    <script src="main.js"></script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
