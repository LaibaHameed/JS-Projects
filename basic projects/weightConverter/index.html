<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeightConvertor</title>
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Weight Convertor</h1>
        <div class="card">
            <div class="warpper">
            <label for="kg">Kiloghram :</label>
            <input type="number" value="10" id="kg">
        </div>
        <div class="warpper">
            <label for="lb">Pounds :</label>
            <input type="number" value="22.05" id="lb">
        </div>
        <div class="warpper">
            <label for="oz">Ounces :</label>
            <input type="number" value="352.75" id="oz">
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
